{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm mt-4" style="max-width: 500px; margin: 0 auto;">
                <!-- Compact Header -->
                <div class="card-header bg-white py-3">
                    <div class="text-center">
                        <img src="{% static 'expenses/images/Logo.jpg' %}" 
                             alt="Logo" 
                             style="height: 40px;">
                        <h5 class="mt-2 mb-0">Create Your Account</h5>
                    </div>
                </div>

                <!-- Compact Form -->
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">USERNAME</label>
                            <input type="text" 
                                   class="form-control form-control-sm" 
                                   name="username" 
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">PASSWORD</label>
                            <input type="password" 
                                   class="form-control form-control-sm" 
                                   name="password1" 
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">CONFIRM PASSWORD</label>
                            <input type="password" 
                                   class="form-control form-control-sm" 
                                   name="password2" 
                                   required>
                        </div>
                        
                        <!-- Inline Password Help -->
                        <div class="mb-3 text-muted small">
                            <i class="fas fa-info-circle me-1"></i>
                            Passwords must be 8+ characters, not too common or numeric.
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-sm py-2">
                            <i class="fas fa-user-plus me-1"></i> Sign Up
                        </button>
                    </form>
                </div>
                
                <!-- Compact Footer -->
                <div class="card-footer bg-white py-3 text-center small">
                    Already have an account? <a href="{% url 'login' %}">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
